<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-2.0.3.min.js"></script>
    <link href="david.css" rel="stylesheet" media="screen">
    <title>TuneCrumble</title>
  </head>
  <body>
    <h1>TuneCrumble</h1>
    
    <section>
      <h2>iTunes Library</h2>
      <a href="#" id="itunesCmdChange">Change</a>
      <table id="itunes_info" class="table-info">
        <tr>
          <td><label for="itunesMainFile">Main file</label></td>
          <td class="userData" id="itunesMainFile">-</td>
        </tr>
        <tr>
          <td><label for="itunesTimestamp">Modification date</label></td>
          <td><time class="userData" id="itunes_timestamp">-</time></td>
        </tr>
      </table>
      
      <h3>Content directories</h3>
      <a href="#" id="itunesContentDirsAdd">Add</a>
      <ul id="itunes_content_directories">
      </ul>
      
    </section>
    
    <section>
      <h2>Device</h2>
      <a href="#" id="file_system_settings">File System Settings</a>
      <table id="device_info" class="table-info">
        <tr>
          <td><label>Path</label></td>
          <td class="user_data" id="device_path">-</td>
        </tr>
      </table>
    </section>
    
    <script src="view_controller.js"></script>
    <script src="view.js"></script>
  </body>
</html>
